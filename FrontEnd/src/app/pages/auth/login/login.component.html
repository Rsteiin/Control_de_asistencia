<div class="login-form">
    <mat-card>
        <mat-card-content>
            <h1 class="title">Ingreso</h1>
            <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                <mat-form-field class ="full-width-input">
                    <input 
                    type="text" 
                    [readonly] = "isLoading"
                    formControlName = "usuario"
                    matInput placeholder="Usuario" 
                    required
                    >
                    <mat-error *ngIf="isValidField('usuario')">
                    {{getMessageError('usuario')}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class ="full-width-input">
                    <input 
                    [type] = "hide ?'password':'text' "
                    [readonly] = "isLoading"
                    formControlName = "contrasena"
                    matInput placeholder="Contraseña" 
                    required>
                    <button  type= "button" mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>
                            {{hide ? "visibility_off" : "visibility"}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="isValidField('contrasena')">
                        {{getMessageError('contrasena')}}
                        </mat-error>
                </mat-form-field>
                <div style=" margin-top: 1rem; display: flex; flex-direction: column;  align-items: center;">
                    <button
                        *ngIf = "!isLoading"
                        [disabled]="signInForm.invalid"
                        mat-raised-button type ="submit"  color="primary" >
                        Iniciar sesión
                    </button>                
                </div>
                <div *ngIf="isError" style=" margin-top: 1rem; color: #FF8A65;">Correo o contraseña incorrectas</div>
                <div
                *ngIf = "isLoading"
                style="width: 100%; display: flex; justify-content: center;"
                >
                <mat-spinner
                [diameter] = 38
                style="display: flex; justify-content: center; "
                [color]="colorLoading"
                ></mat-spinner>

            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
