<div class="loading-shade" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<div class="container">
    <div class="content-title"> 
      <div class="title-text">
        INSTITUCIÓN
      </div>
		</div>
    <br/>
    <div class="content">
      <div class="title-text">
        Seleccione uno o varios criterios
      </div>
      <div class="content-filters">
        <div class="filter">
          <div class="filter-text">
          Años
          </div>
        </div>
        <div class="filter">
          <div class="filter-text">
          Instituciones
          </div>
        </div>
        <div class="filter">
          <div class="filter-text">
          Area
          </div>
        </div>
      </div>
      <br/>
      <div class="charts">
        <div class="pie-charts">
          <div class="pie">
            <div style="width: 100%; height: 10%;">
            Por consola
            </div>
            <app-pie-chart [id]="container"></app-pie-chart>
          </div>
          <div style="height: 10%;"></div>
          <div class="pie">
            <div style="width: 100%; height: 10%;">
              Por turno
            </div>
            <app-pie-chart-turnos></app-pie-chart-turnos>
          </div>
        </div>
        <div class="column-chart">
          historic
        </div>  
      </div>
    </div>
</div>
