<div class="container">
  <div class="content">
    <div>
      <div class="titulo" style="padding: 2rem 0 1rem 3rem;">
        Usuarios
      </div>
      <div style="display: flex; flex-direction: row; box-sizing: border-box;">
        <mat-form-field appearance="standard" style="color: black; width: 70%; padding:0rem 1rem 0 3rem;">
          <mat-label>Buscar usuario</mat-label>
          <input matInput placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div style="width: 30%; display: flex; align-items: center; justify-content: center;">
          <button mat-raised-button color="primary">Nuevo usuario</button>
        </div>
      </div>
    </div>
    <div style="padding: 3rem;">
      <table class="custom-table" mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> correo </th>
          <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="fruit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
          <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filtser "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSize]="10"></mat-paginator>
    </div>
</div>
